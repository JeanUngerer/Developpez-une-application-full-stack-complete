
  <mat-form-field >
    <mat-label>{{ "article.write-comment-here" | transloco }}</mat-label>
    <textarea
      class="article-comment-new"
      matInput
      [formControl]="commentFormControl"
    ></textarea>

    @if (!commentFormControl.valid && commentFormControl.touched) {
      <mat-error>{{errorMessage}}</mat-error>
    }

  </mat-form-field>
