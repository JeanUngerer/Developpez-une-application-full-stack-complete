<div class="profile-layout">

  <h1 class="mat-h1">{{ "user-profile.user-profile" | transloco }}</h1>

  <form *ngIf="true" class="form-layout" [formGroup]="userForm" (ngSubmit)="newUserInfo()">

    <mat-form-field >
      <input
        class="form-field"
        matInput
        formControlName="username"
        value="{{usernameControl.value}}"
        placeholder="{{'user-profile.username' | transloco}}"
        (change)="handleChange()"
      >
    </mat-form-field>

    <mat-form-field >
      <input
        class="form-field"
        matInput
        formControlName="mail"
        placeholder="{{'user-profile.mail' | transloco}}"
        (change)="handleChange()"
        value="{{mailControl.value}}"
      >
    </mat-form-field>

    <button mat-raised-button color="accent" class="login-button" type="submit" [disabled]="!userForm.valid"> {{ "user-profile.save" | transloco }} </button>

    <h3 (click)="logout()" class="click-dangerous">{{'user-profile.logout' | transloco}}</h3>

  </form>
</div>
<div class="profile-line"><hr /></div>
<div >
  <app-theme-layout

    [topics]="myTopicsSubscriptions"
    [buttonText]="'user-profile.unsubscribe' | transloco"
    (clickEvent)="unsubscribeFromTopic($event)"
  >


  </app-theme-layout>
</div>
